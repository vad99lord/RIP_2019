{% extends "./base.html" %}
{% load static %}
{% block content %}
    <div class="row mt-4 mb-2">
        <div class="col mx-2 mx-md-3 mx-xl-5">
            <form class="py-3 mx-xl-4">
                <h5 class="font-weight-bold mb-0 mb-sm-3">Добавление нового курса</h5>
                <div class="form-group row" id="inputTitleGroup"><label class="col-sm-2 col-form-label" for="inputTitle">Название&nbsp;</label>
                    <div class="col-sm-10"><input class="form-control" type="text" id="inputTitle"
                                                  placeholder="Название"
                                                  name="Title"></div>
                </div>
                <div class="form-group row" id="inputCoursePic"><label class="col-sm-2 col-form-label"
                                                                       for="validatedCustomFile">Добавить фото</label>
                    <div class="custom-file col-sm-10"><input type="file" id="validatedCoursePic"
                                                              class="custom-file-input"
                                                              required="" accept="image/*" name="CoursePicInput"><label
                            class="custom-file-label mx-3" for="validatedCustomFile">Картинка</label></div>
                </div>
                <div class="form-group row" id="inputDescGroup"><label id="inputDesc" class="col-sm-2 col-form-label"
                                                                       placeholder="Название"
                                                                       name="Description">Описание</label>
                    <div class="col-sm-10"><textarea class="form-control form-control-sm form-control"
                                                     id="inputDescription"
                                                     rows="3" placeholder="Заполните описание курса" name="Description"
                                                     style="font-size: 16px;"></textarea></div>
                </div>
                <div class="form-group row" id="inputDateGroup" placeholder="Tags"><label
                        class="col-sm-2 col-form-label"
                        for="inputTitle">Дата
                    добавления</label>
                    <div class="col-sm-10"><input class="form-control" id="inputDate" name="AddDate" type="date"
                                                  min="01.01.2001" max="01.01.2025" step="any"></div>
                </div>
                <button class="btn btn-primary d-inline-block border-0" type="submit"
                        style="background-color: #6698eb;">
                    Добавить курс
                </button>
            </form>
        </div>
    </div>
{% endblock %}
