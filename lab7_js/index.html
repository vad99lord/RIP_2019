<!DOCTYPE html>
<html>
<head>
	<title>Лаб 7</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
</head>
<body>
	<div class="col-md-8 order-md-1">
    	<h4 class="mb-3">Лаб 7</h4>
        <div class="row">
        	<div class="col-md-6 mb-3">
            	<label for="firstName">From:</label>
            	<input type="text" class="form-control fromProj" id="fromValue" placeholder="" value="" required>
        	</div>
        </div>
        <div class="row">
          	<div class="col-md-6 mb-3">
            	<label for="firstName">To:</label>
            	<input type="text" class="form-control toProj" id="toValue" placeholder="" value="" required>
          	</div>
        </div>
         <div class="row">
          	<div class="col-md-6 mb-3">
            	<label for="firstName">Fun:</label>
            	<input type="text" class="form-control funProj" id="funValue" placeholder="" value="" required>
          	</div>
        </div>
        <div class="row">
          	<div class="col-md-6 mb-3">
            	<button class="btn btn-primary btn-lg btn-block butProj" id="butProj" type="submit">Plot!</button>
          	</div>
        </div>
    </div>
    <div class="row">
    	<div class="col-6">
    		<div class="outProj" id="#outProj"></div>
    	</div>
    	<div class="col-6">
    		<div class="outProj2" id="#outProj2"></div>
    	</div>
	</div>

	<script language="javascript" type="text/javascript" src="libs/jquery-2.2.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="libs/jquery.flot.js"></script>
	

	<script src="index.js"></script>
	
</body>
</html>
